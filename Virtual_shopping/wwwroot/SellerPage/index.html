<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ticaret Satıcı Sayfası</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>E-ticaret Satıcı Paneli</h1>
        </header>
        <main>
            <section class="product-form">
                <h2>Yeni Ürün Ekle</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Ürün Adı:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Ürün Açıklaması:</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Ürün Fiyatı (TL):</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productImageURL">Ürün Resmi URL:</label>
                        <input type="url" id="productImageURL" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ürün Ekle</button>
                </form>
            </section>
            <section class="product-list">
                <h2>Ürün Listesi</h2>
                <div id="productList" class="product-grid"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
