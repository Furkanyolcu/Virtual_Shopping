<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Sayfası</title>
    <link href="~/paypage/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Ödeme Sayfası</h1>
        <div class="payment-form">
            <div class="card-container">
                <div class="card-front">
                    <div class="card-number" id="cardNumber">**** **** **** ****</div>
                    <div class="card-info">
                        <div class="card-holder" id="cardHolder">AD SOYAD</div>
                        <div class="card-expiry" id="cardExpiry">MM/YY</div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-cvv" id="cardCvv">***</div>
                </div>
            </div>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardHolderInput">Kart Sahibi</label>
                    <input type="text" id="cardHolderInput" required>
                </div>
                <div class="form-group">
                    <label for="cardNumberInput">Kart Numarası</label>
                    <input type="text" id="cardNumberInput" maxlength="19" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardExpiryInput">Son Kullanma Tarihi</label>
                        <input type="text" id="cardExpiryInput" maxlength="5" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cardCvvInput">CVV</label>
                        <input type="text" id="cardCvvInput" maxlength="3" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressInput">Adres</label>
                    <textarea id="addressInput" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="totalAmount">Toplam Tutar</label>
                    <input type="text" id="totalAmount" readonly>
                </div>
                <button type="submit" class="submit-btn">Ödemeyi Tamamla</button>
            </form>
        </div>
    </div>
    <script src="~/paypage/main.js"></script>
</body>
</html>
